{% extends "main/layouts/layout_report_options.html" %}

{% block header_title %}Edytuj raport{% endblock %}

{% block current_book %}
<div class="form-group">
    <label class="col-md-2 control-label">Kasa</label>
    <div class="col-md-5">
        <a class="" href="{% url 'report_detail' report.id %}">{{ report }} - Od: {{ report.report_from_date_numeric }}; do: {{ report.report_to_date_numeric }}</a>
    </div>
</div>
{% endblock %}

{% block buttons %}
    <button type="submit" class="btn btn-default">Zapisz</button>
    <a href="/main" class="btn btn-default">Anuluj</a>
{% endblock %}
