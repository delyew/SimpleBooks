{% extends "main/layout.html" %}

{% block content %}

<script language="javascript">

    $(document).ready(function () {
        $('#id_itemDate').datepicker({ dateFormat: 'dd.mm.yy' }).val();
        //$('#id_amount').spinner({
        //    min: .01,
        //    step: 1
        //});
        $("input[type=text]").focus(function () {
            $(this).select();
        });
        $("input[type=number]").focus(function () {
            $(this).select();
        });
        $("#id_party").autocomplete({
            source: "/main/api/get_partys/",
            minLength: 3,
        });
    });

</script>

<form method="POST" action="{% url 'item_edit' report.id item.id %}">
  {% csrf_token %}
  <table>
      {{ form }}
  </table>
  <input type="submit" value="Edytuj"/>
</form>

{% endblock %}
